# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgis/postgis:12-3.1-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: glasswalls
      POSTGRES_DB: final_project_development
    ports: 
      - 5433:5432
    volumes:
      - pg:/var/lib/postgresql/data
      


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  pg: